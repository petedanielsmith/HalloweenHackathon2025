{% extends "base.html" %}
{% block title %}Purchase • {{ event.title }}{% endblock %}
{% block content %}
<h1>Checkout — {{ event.title }}</h1>
<p class="text-muted">This is a dummy payment screen.</p>

<form action="{% url 'checkout' %}" method="post" class="row g-3">
  {% csrf_token %}
  <input type="hidden" name="event_id" value="{{ event.id }}">

  <div class="col-md-6">
    <label class="form-label">Name on Card</label>
    <input class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Card Number</label>
    <input class="form-control" placeholder="4242 4242 4242 4242" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Expiry</label>
    <input class="form-control" placeholder="10/27" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">CVC</label>
    <input class="form-control" placeholder="123" required>
  </div>

  <div class="col-12">
    <button class="btn btn-orange btn-lg">Pay £{{ event.cost }}</button>
  </div>
</form>
{% endblock %}
